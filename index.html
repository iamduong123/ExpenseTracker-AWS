<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üí∏ Personal Expense Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      margin: 0;
      padding: 40px;
      color: #2c3e50;
    }

    h1, h2 {
      text-align: center;
      color: #34495e;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: calc(33% - 12px);
      padding: 12px;
      margin: 8px 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    #deleteForm input {
      width: 65%;
    }
    #deleteForm button {
      width: 30%;
    }
  </style>
</head>
<body>
  <h1>üí∏ Personal Expense Tracker</h1>

  <!-- Add Expense Form -->
  <form id="expenseForm">
    <input type="number" id="amount" placeholder="Amount" required />
    <input type="text" id="category" placeholder="Category" required />
    <input type="date" id="date" required />
    <button type="submit">Add Expense</button>
  </form>

  <!-- Delete Expense Form -->
  <h2>üóëÔ∏è Delete an Expense</h2>
  <form id="deleteForm">
    <input type="text" id="deleteId" placeholder="Enter Expense ID" required />
    <button type="submit" class="delete-btn">Delete</button>
  </form>

  <script>
    const API_BASE = 'https://bepn6bwfg3.execute-api.ap-southeast-1.amazonaws.com/prod'; // Replace with your actual API URL

    // Submit New Expense
    document.getElementById('expenseForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const amount = document.getElementById('amount').value;
      const category = document.getElementById('category').value;
      const date = document.getElementById('date').value;

      const res = await fetch(`${API_BASE}/expense`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ amount: Number(amount), category, date })
      });

      if (res.ok) {
        alert('‚úÖ Expense added!');
        this.reset();
      } else {
        alert('‚ùå Failed to add expense');
      }
    });

    // Delete Expense by ID
    document.getElementById('deleteForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const expenseId = document.getElementById('deleteId').value;

      const res = await fetch(`${API_BASE}/expense`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ expense_id: expenseId })
      });

      if (res.ok) {
        alert('üóëÔ∏è Expense deleted!');
        this.reset();
      } else {
        alert('‚ùå Failed to delete');
      }
    });
  </script>
</body>
</html>
